<html>
<head>
  <title>fa-glow - The Missing Font Awesome SVG+JS Layering Helper</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
  <link rel="stylesheet" href="fa-glow.min.css" />
</head>
<body>
  <h1>fa-glow - The Missing Font Awesome SVG+JS Layering Helper</h1>

  <p>
    <a href="https://github.com/cityssm/fa-glow">View on GitHub</a>
  </p>

  <h2>With data-fa-glow</h2>

  <span class="fa-layers fa-fw fa-3x" aria-hidden="true">
    <i class="fas fa-receipt"></i>
    <i class="fas fa-pencil-alt" data-fa-glow data-fa-transform="shrink-6 down-4 right-4"></i>
  </span>

  <span class="fa-layers fa-fw fa-3x" aria-hidden="true">
    <i class="fas fa-database" style="color:grey"></i>
    <i class="fas fa-plus" data-fa-glow="9" data-fa-transform="shrink-8 down-5 right-4" style="color:green"></i>
  </span>

  <span class="fa-layers fa-fw fa-3x" aria-hidden="true">
    <i class="fas fa-folder" data-fa-glow="4" style="--fa-glow-color:black;color:bisque"></i>
    <i class="fas fa-images" data-fa-transform="shrink-9 down-1"></i>
  </span>

  <h2>Without data-fa-glow</h2>

  <span class="fa-layers fa-fw fa-3x" aria-hidden="true">
    <i class="fas fa-receipt"></i>
    <i class="fas fa-pencil-alt" data-fa-transform="shrink-6 down-4 right-4"></i>
  </span>

  <span class="fa-layers fa-fw fa-3x" aria-hidden="true">
    <i class="fas fa-database" style="color:grey"></i>
    <i class="fas fa-plus" data-fa-transform="shrink-8 down-5 right-4" style="color:green"></i>
  </span>

  <span class="fa-layers fa-fw fa-3x" aria-hidden="true">
    <i class="fas fa-folder" style=";color:bisque"></i>
    <i class="fas fa-images" data-fa-transform="shrink-9 down-1"></i>
  </span>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
